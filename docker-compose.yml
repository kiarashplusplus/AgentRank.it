# AgentRank Engine Setup
# Self-hosted browser-use container for Level 2 Visual Resolver

services:
  engine:
    build: ./src/python-engine
    container_name: agentrank-engine
    restart: always
    ports:
      - "8001:8000"
    environment:
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-agentrank-replays}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
    volumes:
      - ./engine-data:/app/data
      - ./recordings:/app/recordings
